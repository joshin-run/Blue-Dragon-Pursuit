<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Blue Dragon Pursuit</title>
    <script src="./scripts/main.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
  </head>
  <body>
    <div id="grid-wrapper">

      <div id="nav">
        <img id="nav-logo" src="./assets/images/bluedragon7.png">
        <button id="reset" type="button" class="reset-button" onclick="reset()">RESET</button>
      </div>

      <div id="banner">
        <div id="banner-content" class="banner-content">
          <img id="banner-logo" src="./assets/images/bluedragon7.png">
          <p id="title">Blue Dragon Pursuit</p>
          <button id="play-button" type="button" class="play-button" onclick="play()">PLAY GAME</button>

          <div id="game-play">
            <div id="story-board-image">
            </div>
            <div id="play-content">
              <p id="story"></p>
            </div>
            <div id="progress-buttons">
              <p onclick="back()">&lt;</p>
              <p onclick="next()">&gt;</p>
            </div>
          </div>

        </div>
      </div>

      <div id="footer" class="footer">
        <p>Copyright &copy; 2018 Blue Dragon Pursuit</p>
      </div>

    </div>
